<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f0f0f0;
            border-bottom: 1px solid #eee;
            padding: 10px;
            box-sizing: border-box;
        }
        .card-content {
            padding: 20px;
        }
        .card-title {
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
        .card-link {
            display: inline-block;
            text-decoration: none;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .card-link:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Project Index</h1>

<!-- Navigation -->
<div class="nav">
    <a href="index.html">Home Page</a>
</div>
    
    <div class="grid-container">
        <!-- Accident Case Study -->
        <div class="card">
            <img src="image1.jpg" alt="Accident Case Study Thumbnail" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Accident Case Study</h2>
                <a href="Accident Case Study.html" class="card-link">View Project</a>
            </div>
        </div>
        
        <!-- Accident Markmap -->
        <div class="card">
            <img src="image2.jpg" alt="Accident Markmap Thumbnail" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Accident Markmap</h2>
                <a href="Accident Markmap.html" class="card-link">View Project</a>
            </div>
        </div>
        
        <!-- Acryclic SOP -->
        <div class="card">
            <img src="image3.jpg" alt="Acryclic SOP Thumbnail" class="card-img">
            <div class="card-content">
                <h2 class="card-title">Acryclic SOP</h2>
                <a href="Acryclic SOP.html" class="card-link">View Project</a>
            </div>
        </div>
    </div>
</body>
</html>
